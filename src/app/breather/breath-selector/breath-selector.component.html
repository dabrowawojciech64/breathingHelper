<form [formGroup]="breathSelectorForm" (ngSubmit)="onSubmit()">
  <div class="selector-row">
    <mat-form-field class="selector">
      <mat-select
        (valueChange)="onSelect($event)"
        [placeholder]="'Predefined breathing exercises'"
      >
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.name }}
        </mat-option>
      </mat-select></mat-form-field
    >
  </div>
  <div class="selector-row">
    <mat-form-field>
      <mat-label>Inhale duration (sec)</mat-label>
      <input
        formControlName="inhaleTime"
        class="right"
        matInput
        type="number"
        min="0.001"
        step="any"
        (blur)="onBlur($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hold inhale for (sec)</mat-label>
      <input
        formControlName="inhaleHoldTime"
        class="right"
        matInput
        type="number"
        min="0"
        (blur)="onBlur($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Exhale duration (sec)</mat-label>
      <input
        formControlName="exhaleTime"
        class="right"
        matInput
        type="number"
        min="0.001"
        step="any"
        (blur)="onBlur($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hold exhale for (sec)</mat-label>
      <input
        formControlName="exhaleHoldTime"
        class="right"
        matInput
        type="number"
        min="0"
        (blur)="onBlur($event)"
      />
    </mat-form-field>
  </div>
  <div class="selector-row">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!breathSelectorForm.valid"
    >
      {{ selected ? "Change exercise" : "Start exercise" }}
    </button>
  </div>
</form>
