<div
  class="outer-circle"
  [@outerCircleAnimation]="{
    value: isInhaling ? 'full' : 'empty',
    params: {
      inhaleTime: inhaleTime,
      inhaleHoldTime: inhaleHoldTime,
      exhaleTime: exhaleTime,
      exhaleHoldTime: exhaleHoldTime,
    }
  }"
  (@outerCircleAnimation.done)="toggleState($event)"
>
  <div
    class="inner-circle"
  ></div>
</div>
